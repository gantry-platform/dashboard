<mat-toolbar>

    <a routerLink="/" routerLinkActive="active"><span>Dashboard</span></a>

    <ng-container>
        <mat-icon>keyboard_arrow_right</mat-icon>
        <a routerLink="/project/{{projectName}}/pods" routerLinkActive="active"><span>{{projectName}}</span></a>
    </ng-container>

    <ng-container *ngFor="let menu of menuItems">
        <mat-icon>keyboard_arrow_right</mat-icon>
        <span>{{menu}}</span>
    </ng-container>

</mat-toolbar>
