<mat-toolbar>

    <a routerLink="/" routerLinkActive="active"><span>Dashboard</span></a>

    <mat-icon>keyboard_arrow_right</mat-icon>

    <a routerLink="/project/{{projectService.project.id}}/pods" routerLinkActive="active">
        <!-- <span>{{projectService.project.display_name}}</span> -->
    </a>

    <ng-container *ngFor="let menu of menuItems">
        <mat-icon>keyboard_arrow_right</mat-icon>
        <span>{{menu}}</span>
    </ng-container>

</mat-toolbar>
