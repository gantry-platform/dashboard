<h2 mat-dialog-title>{{ data.title }}</h2>

<div mat-dialog-content>
    <p>{{ data.message }}</p>
</div>

<div mat-dialog-actions align="center">
    <button class="btn btn-secondary wide" (click)="cancel()">{{ cancelText }}</button>
    <button class="btn btn-primary wide" (click)="confirm()">{{ okText }}</button>
</div>
