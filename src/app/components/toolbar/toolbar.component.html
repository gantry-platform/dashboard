<mat-toolbar class="toolbar">
    <mat-toolbar-row>

        <a class="logo" routerLink="/" routerLinkActive="active">
            <img src="./assets/images/keycloak-logo-text.png" alt="gantry logo">
        </a>

        <span class="toolbar-spacer">
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Dashboard</a>
            <a routerLink="/catalogs" routerLinkActive="active">Catalogs</a>
            <a routerLink="/events" routerLinkActive="active">Events</a>
        </span>

        <mat-icon>notifications_none</mat-icon>

        <mat-icon>search</mat-icon>

        <span class="username">{{userName}}</span>

        <div class="dropdown user-profile">
            <mat-icon id="user_profile_menu" data-toggle="dropdown">account_circle</mat-icon>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="user_profile_menu">
                <span class="dropdown-item cursor-pointer">Profile</span>
                <span class="dropdown-item cursor-pointer" (click)="logout();">Logout</span>
            </div>
        </div>

    </mat-toolbar-row>
</mat-toolbar>
