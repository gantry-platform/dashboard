<div class="row form-group">
    <div class="col-xl-12">
        <mat-table [dataSource]="pipelineDataSource">
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="type">
                <mat-header-cell *matHeaderCellDef> Type </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.type}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="repo">
                <mat-header-cell *matHeaderCellDef> Repo </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.repo}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="branch">
                <mat-header-cell *matHeaderCellDef> Branch </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.branch}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="runtime">
                <mat-header-cell *matHeaderCellDef> Runtime </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.runtime}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="latest_status">
                <mat-header-cell *matHeaderCellDef> Latest Status </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.latest_status}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="action">
                <mat-header-cell *matHeaderCellDef> Action </mat-header-cell>
                <mat-cell *matCellDef="let element">
                    <mat-icon [matMenuTriggerFor]="menu">more_vert</mat-icon>
                    <mat-menu #menu="matMenu">
                        <span mat-menu-item (click)="edit(element);">Edit</span>
                        <span mat-menu-item (click)="uploadImage(element);">Upload Image</span>
                        <span mat-menu-item (click)="deploy(element);">Deploy</span>
                        <span mat-menu-item (click)="delete(element);">Delete</span>
                    </mat-menu>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="pipelineColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: pipelineColumns;"></mat-row>
        </mat-table>
    </div>
</div>
